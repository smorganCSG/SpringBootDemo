spec:
  template:
    spec:
      containers:
        - name: spring-boot-demo  
          env:
            - name: DATABASE_NAME
              valueFrom: 
                configMapKeyRef:
                  name: cf1
                  key: DATABASE_NAME
            - name: DATABASE_HOST
              valueFrom: 
                configMapKeyRef:
                  name: cf1
                  key: DATABASE_HOST
            - name: DATABASE_USER
              valueFrom: 
                configMapKeyRef:
                  name: cf1
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret1
                  key: DATABASE_PASSWORD
            - name: SPRING_PROFILES_ACTIVE
              value: container  
              
              
